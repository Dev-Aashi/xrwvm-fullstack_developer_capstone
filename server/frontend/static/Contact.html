<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .contact-header {
            background-color: #007bff;
            color: white;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .contact-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .form-control {
            margin-bottom: 1rem;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        .social-icons a {
            color: #007bff;
            margin: 0 0.5rem;
        }

        .social-icons a:hover {
            color: #0056b3;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
        <div class="container-fluid">
            <h2 style="padding-right: 5%;">Dealerships</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" style="font-size: larger;" href="/about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: larger;" href="/contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card contact-card p-4">
                    <h2>Get in Touch</h2>
                    <p>For any queries, please contact us at:</p>
                    <p><a href="mailto:something@example.com">Email: something@example.com</a></p>
                    <p><a href="tel:+1234567890">Phone: +1 234-567-890</a></p>
                    <p><a href="https://www.google.com/maps" target="_blank">Address: Find us on Google Maps</a></p>
                    <div class="social-icons">
                        <p>Follow us:</p>
                        <a href="https://www.facebook.com" target="_blank">Facebook</a>
                        <a href="https://www.twitter.com" target="_blank">Twitter</a>
                        <a href="https://www.instagram.com" target="_blank">Instagram</a>
                        <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 mb-4">
                <div class="card contact-card p-4">
                    <h2>Contact Form</h2>
                    <form action="/contact" method="POST">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea class="form-control" id="message" name="message" rows="4"
                                placeholder="Your message here..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="/static/bootstrap.bundle.min.js"></script>
</body>

</html>
